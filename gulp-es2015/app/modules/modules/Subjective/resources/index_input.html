<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>主观题-学生端</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>
    <div class="exam_skin_wood">
        <div class="com_layout" id="layout">
            <div class="com_wrapper_board" id="wrapper">
                <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
                <!--头部-->
                <div class="com_layout_header">
                    <!--计时器-->
                    <div class="com_header_time">
                        
                    </div>
                    <!--/计时器-->
                    <!--提交按钮-->
                    <div class="com_header_tool">
                        
                    </div>
                    <!--/提交按钮-->
                </div>
                <!--/头部-->
                <!--主体内容-->
                <div class="com_layout_container">
                <!-- 没有标题时加.notit -->
                    <div class="com_layout_exam_content subjective">
                        <div class="com_layout_main_exam">
                        <!-- 具体题型内容 -->
                            <div class="subjective_input_hd">
                                <a class="com_btn_round" href="javascript:;">
                                    <span class="text_box">保&nbsp;&nbsp;存</span>
                                </a>
                                <a href="javascript:;" class="subjective_btn_back"><span class="txt">返&nbsp;&nbsp;回</span></a>
                            </div>
                            <div class="subjective_input_bd">
                                <p class="subjective_input_tit">
                                    <span class="txt">请在下面区域内输入答案：</span>
                                </p>
                                <div class="subjective_inputarea">
                                    <textarea class="scrollbar_style_gray">
（1）传感器的电阻为10欧，传感器的额定电流为0.3安。
（2）电源电压的最大值为6伏。
                                    </textarea>
                                </div>
                            </div>
                        <!-- 具体题型内容 -->
                        </div>
                    </div>
                </div>
                <!--/主体内容-->
            </div>
        </div>
    </div>
    <script src="../../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
