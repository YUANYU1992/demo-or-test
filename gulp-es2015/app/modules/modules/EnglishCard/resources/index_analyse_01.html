<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>词汇卡-老师上课</title>
    <link rel="stylesheet" type="text/css" href="../../../common/tools_common.css">
    <link rel="stylesheet" type="text/css" href="../../../../ToolDiolag/css_tooldiolag.css">
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../style.css"/>
</head>


<body class="tooldiolag_skin_wood">
<div class="exam_skin_wood" id="layout">
    @@include('../_index_analyse_01.html')
</div>

<script src="../../../common/resources/common/layout/wood/layout.js"></script>
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script>
    $(function () {
        var $dom = $('.english_card_wrapper');
        $(document.body)
                .on('click', '._js_high', function () {
                    $dom.attr('class', 'english_card_wrapper')
                })
                .on('click', '._js_middle', function () {
                    $dom.attr('class', 'english_card_wrapper english_card_middle')
                })
                .on('click', '._js_lower', function () {
                    $dom.attr('class', 'english_card_wrapper english_card_junior')
                })
                .on('click', '._js_sentences', function () {
                    $dom.attr('class', 'english_card_wrapper show_sentences')
                })
                .on('click', '.menu_list', function(e){
                    var target = e.target;
                    $(target).parents('.item_menu').toggleClass('on');
                })
    })
</script>
</body>
</html>
