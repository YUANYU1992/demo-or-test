<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>互动工具--猜词游戏</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="../../../common/resources/common/layout/wood/layout.js"></script>
</head>
<body>
<div class="exam_skin_wood">
    @@include('../_index_board.html')
</div>
<!-- 猜词游戏动画脚本使用方式，仅供参考 -->
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript">
    $('.guessWord_right li').on('click',function(){
        $('.guessWord_btn_animate_box').css({
            "-webkit-transform": "translate(45.9em,21.5em)",
            "transform": "translate(45.9em,21.5em)"
        });
        setTimeout(function(){
            $('.guessWord_btn_animate_box').css({
            "visibility": "visible",
            "-webkit-transform": "translate(52.82em, 6.5em)",
            "transform": "translate(52.82em, 6.5em)",
            "-webkit-transition": "-webkit-transform .2s ease",
            "transition": "transform .2s ease"
        })
        }, 1);
        setTimeout(function(){
            $('.guessWord_btn_animate_box').css({
            "visibility": "hidden",
            "transition": "none"
        })
        }, 401)
        //动画周期为.2s，上一排改变元素样式时，要在200ms的时间之后
    })
</script>
</body>
</html>
