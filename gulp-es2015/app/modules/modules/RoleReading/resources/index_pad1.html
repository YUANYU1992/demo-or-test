<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>角色朗读-pad端</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>
    <div class="exam_skin_wood">
        <div class="com_layout" id="layout">
            <div class="com_wrapper_pad">
                <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board  -->
                <!--头部-->
                <div class="com_layout_header">
                    <!--计时器-->
                    <div class="com_header_time">
                        @@include('../../../common/resources/common/time/_time.html', {"txt":"", "classname":""})
                        <p class="upload"><b class="upload_text">提交人数：</b><span class="num">35</span>/<span>50</span></p>
                    </div>
                    <!--/计时器-->
                    <!--提交按钮-->
                    <div class="com_header_tool">
                        @@include('../../../common/resources/common/button/_com_btn_round.html', {"txt":"提&nbsp;&nbsp;交", "classname":""})
                    </div>
                    <!--/提交按钮-->
                </div>
                <!--/头部-->
                <!--主体内容-->
                <div class="com_layout_container">
                <!-- 没有标题时加.notit -->
                    <div class="com_layout_exam_content">
                        <div class="layout_RoleReading">
                            @@include('../_index.html', {
                                
                            })
                        </div>
                        <div class="comui_big_pop pop_simple_txt">
                            <div class="comui_pop_notebook_bg ">
                                <div class="comui_pop_notebook_bg_papper ">
                                    <!-- 弹窗内容区 -->
                                    <div class="comui_pop_papper_main">
                                        <!-- <div class="comui_pop_warning_title">
                                            <span class="comui_txt">扮演指定角色，完成对话。</span>
                                        </div> -->
                                        <div class="comui_pop_userpic_bd">
                                            <div class="comui_pop_warning_txt">
                                                <span class="comui_txt">是否确认重新开始朗读？</span>
                                            </div>
                                            <!-- 男性 user_pic 加类名 bg_c_male
                                                            女性 user_pic 加类名 bg_c_female
                                                            <div class="user_pic bg_c_female"><img src="demopic/dt.png" alt=""></div> -->                
                                        </div>
                                        <div class="comui_pop_main_ft @@popFtClass">
                                            <!-- 按钮不可点击添加类名 .click_disabled -->
                                            <a class="com_btn_round2 @@classname" href="javascript:;">
                                                <span class="text_box">取消</span>
                                            </a>
                                            <a class="com_btn_round2 @@classname" href="javascript:;">
                                                <span class="text_box">重新开始</span>
                                            </a>
                                        </div>  
                                    </div>
                                    <!-- /弹窗内容区 -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--/主体内容-->
            </div>
        </div>
    </div>
    <script src="../../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
