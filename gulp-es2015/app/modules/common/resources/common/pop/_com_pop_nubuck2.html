<div class="com_pop_nubuck2 @@showhide">
    <div class="nubuck2_content">
        <div class="nubuck2_pop_bg_up">
        </div>
        <div class="nubuck2_pop_bg_mid">
            <!-- 切换发送成功提示时，在此(.pop_leader_main)添加.send_success类 发送失败，添加.send_failed类-->
            <div class="nubuck2_pop_main ">
                <div class="nubuck2_pop_tip">
                    <p class="nubuck2_pop_txt">@@txt1</p>
                    <p class="nubuck2_pop_txt">
                        @@txt2
                    </p>
                </div>
                <div class="pop_leader_select">
                    @@include('../button/_com_btn_round2.html', {"txt":"取 消", "classname":""})
                    @@include('../button/_com_btn_round2.html', {"txt":"确 定", "classname":"right"})
                </div>
            </div>
        </div>
        <div class="nubuck2_pop_bg_down">
        </div>
    </div>
</div>
