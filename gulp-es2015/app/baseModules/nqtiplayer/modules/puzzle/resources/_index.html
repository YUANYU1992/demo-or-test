<div class="nqti-base-puzzle-wrap clearfix"><!--控制高度在此层修改高度-->
    
     <!--拼图模块-->
    <div class="nqti-base-puzzle-module"><!--宽度由程序自行修改-->
        <table class="nqti-base-puzzle-table" width="100%" height="100%">
            <tbody>
                <tr><!--宽度和高度均由td标签来控制，控制宽度只需要在第一个tr标签内部的td里面设置宽度，此tr标签下最后一个td标签可以不设置宽度,宽度对应的比例值变化-->
                    <td class="td-move" width="34%"><img src="resources/pic/demo1.png" alt="" /></td><!--图片移入某td标签，增加类名.td-move改变颜色-->
                    <td width="34%"></td>
                    <td><img src="resources/pic/demo2.png" alt="" /></td>
                </tr>
                <tr><!--每个tr标签下的第一个td标签设置高度,高度对应的比例值变化-->
                    <td><img src="resources/pic/demo3.png" alt="" /></td>
                    <td><img src="resources/pic/demo4.png" alt="" /></td>
                    <td><img src="resources/pic/demo5.png" alt="" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--/拼图模块-->

    <!--侧边拼图选区-->
    <div class="nqti-base-side-puzzle">
        <ul class="nqti-base-puzzle-list nqti-scrollbar-style-gray">
            <li class="on"><img style="width:auto;"  src="resources/pic/demo1.png" alt="" /></li><!--被选中的增加类名on-->
            <li><img src="resources/pic/demo2.png" alt="" /></li>
            <li class="on"><img src="resources/pic/demo4.png" alt="" /></li>
            <li><img src="resources/pic/demo3.png" alt="" /></li>
            <li><img style="width:auto;" src="resources/pic/demo1.png" alt="" /></li>
            <li><img src="resources/pic/demo5.png" alt="" /></li>
            <li><img src="resources/pic/demo6.png" alt="" /></li>
            <li><img src="resources/pic/demo3.png" alt="" /></li>
            <li><img src="resources/pic/demo4.png" alt="" /></li>
            <li><img src="resources/pic/demo2.png" alt="" /></li>
            <li><img src="resources/pic/demo4.png" alt="" /></li>
            <li><img src="resources/pic/demo3.png" alt="" /></li>
        </ul>
    </div>
    <!--/侧边拼图选区-->

</div>
