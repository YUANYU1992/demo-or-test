<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础题型-投票题</title>
    <link rel="stylesheet" type="text/css" href="../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../../../baseModule/common/common_base_module.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--[if gte IE 8]><link rel="stylesheet" type="text/css" href="../../common/lowVersion.css" /><![endif]-->
    <script src="../../common/resources/layout/wood/layout.js"></script>  
</head>
<body>
<div class="exam-skin-wood">
    <div class="nqti-com-layout" id="layout">
        <!-- 
            pad类名nqti-com-wrapper-pad
            白板类名nqti-com-wrapper-board
            学生端答题框nqti-com-wrapper-pad-answer
            老师端等待学生答题nqti-com-wrapper-pad-waiting
        -->
        <div class="nqti-com-wrapper-answer">
            <!-- 公共提交按钮 -->
            <div class="nqti-com-submit">
                @@include('../../common/resources/button/_com_btn_round.html', {"txt": "提&nbsp;&nbsp;交","classname":""})
            </div>
            <!-- /公共提交按钮 -->
            <div class="nqti-com-layout-container">
                <!-- 公共标题 -->
                <div class="nqti-com-layout-title">
                    <p class="nqti-com-layout-title-answer">
                        <span class="nqti-txt">请选择正确的答案 :</span>
                        <label class="nqti-com-btn-radio"><span class="nqti-txt">A</span></label>
                        <label class="nqti-com-btn-radio nqti-checked"><span class="nqti-txt">B</span></label>
                        <label class="nqti-com-btn-radio nqti-correct"><span class="nqti-txt">C</span></label>
                        <label class="nqti-com-btn-radio nqti-error"><span class="nqti-txt">D</span></label>
                        <label class="nqti-com-btn-radio"><span class="nqti-txt">E</span></label>
                        <label class="nqti-com-btn-radio"><span class="nqti-txt">F</span></label>
                    </p>
                    <div class="nqti-com-layout-title-waiting">
                        <div class="nqti-com-layout-title-time"><span class="nqti-txt">答题时间：<strong>5分30秒</strong></span></div>
                        <div class="nqti-com-layout-title-num"><span class="nqti-txt">提交人数：<strong>48/50</strong></span></div>
                    </div>
                </div>
                <!-- /公共标题 -->
                <div class="nqti-com-layout-body nqti-screenshot-answer-bd">
                    <!-- module-nqit容器 -->
                    <img src="resources/pic/demo4.png" />
                </div>
            </div>
        </div> 
        <!-- 弹窗与弹窗交互 -->
    </div>
</div>
</body>
</html>
