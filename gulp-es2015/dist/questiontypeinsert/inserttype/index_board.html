<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>插入题型</title>
    <link rel="stylesheet" type="text/css" href="../../modules/common/common.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="exam-skin-wood">
        <div class="insert_question" id="layout" xmlns="http://www.w3.org/1999/html">
    <div class="insert_question_wrapper">
        <div class="insert_question_top">
            <div class="insert_question_top_type top_area_active"> <!--全部类型框点击时候insert_question_top_type添加 top_area_active 类-->
                <span class="type_title_text">全部类型(1320)</span>
                <span class="toptype_pull"></span>
                <div class="type_pop">
                    <!--自定义滚动条insert_question_top_typepop添加 scrollbar_insert_type 类-->
                    <ul class="insert_question_top_typepop scrollbar_insert_type">
                        <li class="typepop_select"><a href="javascript:" >手写题(23)</a></li>
                        <li class="typepop_select"><a href="javascript:" >文本选择题(14)</a></li>
                        <li class="typepop_select"><a href="javascript:" >连连看(258)</a></li>
                        <li class="typepop_select"><a href="javascript:" >多选题(578)</a></li>
                        <li class="typepop_select"><a href="javascript:" >图画题(23)</a></li>
                    </ul>
                </div>
                <!--点击顶部全部类型弹出end-->
            </div>
                <!--顶部输入框点击时候insert_question_top_input添加 top_area_active 类-->
                <div class="insert_question_top_input top_area_active">
                    <input class="insert_question_top_inputcontent">
                    <span class="close_input_icon"></span>
                    <!--点击顶部输入框弹窗-->
                    <div class="input_pop">
                        <!--设置display属性显示-->
                        <ul class="insert_question_top_typepop scrollbar_insert_type">
                            <li class="typepop_select"><a href="javascript:" >手写题</a></li>
                            <li class="typepop_select"><a href="javascript:" >手写题</a></li>
                            <li class="typepop_select"><a href="javascript:" >手写题</a></li>
                            <li class="typepop_select"><a href="javascript:" >手写题</a></li>
                            <li class="typepop_select"><a href="javascript:" >清空搜索记录</a></li>
                        </ul>
                    </div>
                    <!--点击顶部输入框弹窗end-->
                </div>
            <!--insert_question_search_btn搜索按钮不设置其他类控制状态-->
            <a class="insert_question_search_btn" href="javascript:"><span class="search_btn_text">搜索</span></a>
            <div class="insert_question_top_page">
                <!--上一页不可用状态 page_change_btn 添加 previous_page_btn_disabled 类-->
                <a class="page_change_btn previous_page_btn_normal" href="javascript:"></a>
                <div class="page_number">
                <span class="page_change_text_num">2</span><span class="page_change_text_sum">/124</span>
                </div>
                <!--下一页不可用状态 page_change_btn 添加 next_page_btn_disabled 类-->
                <a class="page_change_btn next_page_btn_normal" href="javascript:"></a>
            </div>
        </div>
        <!--中间部分-->
        <div class="insert_inner">
        <div class="insert_question_inner">
            <!--头部导航-->
            <div class="main_area_title">
                <span class="main_area_title_text">1.连连看</span>
            </div>
            <!--头部导航end-->
            <!--存放题型容器-->
            <div class="main_area_middle">
                <div class="answer_player_shade"></div>
                <div class="answer_player_preview"></div>
                <div class="answer_player_btn"></div>
            </div>
            <!--存放题型容器end-->
            <!--插入题型容器底部-->
            <div class="main_area_bottom">
                <!--答案与解析--><!--激活答案与解析 main_area_bottom 添加 answer_analyze_mol_active 类-->
                <!--编辑习题--><!--激活编辑习题 main_area_bottom 添加 edit_question_mol_active 类-->
                <!--插入习题--><!--激活插入习题 main_area_bottom 添加 insert_question_mol_active 类-->
                <div class="answer_analyze_mol">
                    <span class="answer_analyze_mol_icon inner_bottom_btn"></span><span class="mol_txt" >答案与解析</span>
                </div>
                <!--答案与解析end-->
                <div class="main_area_bottom_side">
                <div class="edit_question_mol">
                    <span class="edit_question_mol_icon inner_bottom_btn"></span><span class="mol_txt" >编辑习题</span>
                </div>
                    <!--编辑习题end-->
                    <span class="main_area_side_line"></span>
                <div class="insert_question_mol">
                    <span class="insert_question_mol_icon inner_bottom_btn"></span><span class="mol_txt" >插入习题</span>
                </div>
                    <!--插入习题end-->
                </div>
            </div>
            <!--插入题型容器底部end-->
            <!--答案与解析模块-->
            <div class="analyze_area">
                <div class="analyze_area_up">
                    <span class="analyze_area_answer_icon"></span>
                    <span class="analyze_area_txt">答案</span>
                    <p class="analyze_area_pre_text">
                        名-----ming<br>
                        人-----ren<br>
                        看-----kan<br>
                        称-----cheng<br>
                    </p>
                </div>
                <span class="analyze_area_line"></span>
                <div class="analyze_area_down">
                    <span class="analyze_area_analyze_icon"></span>
                    <span class="analyze_area_txt">解析</span>
                    <p class="analyze_area_pre_text">名人大连房价多少了空间发了凯撒的解放路口就是</p>
                </div>
            </div>
            <!--答案与解析模块end-->
        </div>
    </div>
        <!--中间部分end-->
        <!--底部翻页功能-->
        <div class="insert_question_bottom">
            <div class="insert_question_bottom_changepage">
                <!--上一页、下一页、go按钮last_page_btn不可用状态添加 last_page_btn_disabled 类-->
                <a class="last_page_btn" href="javascript:"><span class="last_page_btn_text">上一页</span></a>
                <!--显示页数-->
                <div class="last_page_num_content">
                    <!--被选中的页码last_page_num添加 last_page_num_selected 类-->
                    <a class="last_page_num" href="javascript:"><span class="last_page_num_text">1</span></a><!--
                --><a class="last_page_num last_page_num_selected" href="javascript:"><span class="last_page_num_text">2</span></a><!--
                --><a class="last_page_num" href="javascript:"><span class="last_page_num_text">3</span></a><!--
                --><a class="last_page_num" href="javascript:"><span class="last_page_num_text">4</span></a><!--
                --><a class="last_page_num" href="javascript:"><span class="last_page_num_text">5</span></a><!--
                --><a class="last_page_num" href="javascript:"><span class="last_page_num_text">…</span></a>
                </div><!--显示页数end--><!--
                --><div class="select_page_btn"><input class="insert_question_top_inputnum"></div><!--
                --><span class="page_change_txt_sum">/124</span>
                <a class="last_page_btn" href="javascript:"><span class="last_page_btn_text">GO</span></a>
                <a class="last_page_btn" href="javascript:"><span class="last_page_btn_text">下一页</span></a>
            </div>
        </div>
        <!--底部翻页功能end-->
    </div>
</div>


</div>
<script src="../../modules/common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
