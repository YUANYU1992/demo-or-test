<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>pad题型外框</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>
    <div class="exam_skin_wood">
        <div class="woc_com_layout" id="layout">
            <div class="woc_com_wrapper_pad" id="wrapper">
                <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
                <!-- 练习 -->
<div class="pratice_pptpop wordcard_pad">
    <a href="#" class="btn_card_close hide_dom">关闭按钮</a>
    <div class="js_practice_container wordcard pratice_pptpop_main">
        <!-- 时间和提交 -->
        <div class="wordcard_stu_header clearfix">
            <div class="btn_right_container clearfix">
                <!-- 如果需要有鼠标悬停事件，则加类hover -->
                <a class="com_btn_round" href="javascript:;">
                    <span class="icons_box"></span>
                    <span class="text_box">提交</span>
                </a>
            </div>
            <div class="wordcard_time">
                <div class="addon_InteractionTimer ic_module" id="InteractionTimer" style="width: 100%; height: 100%;">
                    <div class="time_default">
                        <span class="time_m"><em>05</em></span>
                        <i>:</i>
                        <span class="time_s"><em>21</em></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /时间和提交 -->
        <!-- 练习词卡内容 -->
        <div class="wordcard_practice">
            <!-- 笔画练习内容 -->
            <div class="bh_exercise">
                <div class="simutate">
                    <div class="pinyinwrap">
                        <p class="pinyin"><em class="word">wā</em></p>
                    </div>
                    <div class="wordwrap_large">
                        <!--田字格-->
                        <canvas style="width: 100%; height:100%;">您的浏览器不支持canvas</canvas>
                    </div>
                </div>
                <div class="write">
                    <ul class="clearfix">
                        <li class="wordwrap_mid">
                            <!--田字格-->
                            <canvas style="width: 100%; height:100%;">您的浏览器不支持canvas</canvas>
                        </li>
                        <li class="wordwrap_mid">
                            <!--田字格-->
                            <canvas style="width: 100%; height:100%;">您的浏览器不支持canvas</canvas>
                        </li>
                        <li class="wordwrap_mid">
                            <!--田字格-->
                            <canvas style="width: 100%; height:100%;">您的浏览器不支持canvas</canvas>
                        </li>
                        <li class="wordwrap_mid">
                            <!--田字格-->
                            <canvas style="width: 100%; height:100%;">您的浏览器不支持canvas</canvas>
                        </li>
                   
                    </ul>
                </div>
            </div>
            <!-- /笔画练习内容 -->            
            <!-- 底部按钮 -->
            <div class="wordcard_btmtool clearfix">
                <div class="write_tool_list clearfix">
                    <a href="#" class="write_tool">
                        <i class="write_tool_icon icon_hb"></i>
                        <i class="uedc_preload_img_wordcard_01"></i>
                        <em class="word">画笔</em>
                    </a>
                    <a href="#" class="write_tool">
                        <i class="write_tool_icon icon_xpc"></i>
                        <i class="uedc_preload_img_wordcard_02"></i>
                        <em class="word">橡皮擦</em>
                    </a>
                </div>
                <div class="simutate_tool_list">
                    <a href="#" class="btn_common">
                        <em class="word">关闭引导</em>
                    </a>
                    <a href="#" class="btn_common">
                        <em class="word">重写一遍</em>
                    </a>
                </div>
            </div>
            <!-- /底部按钮 -->
        </div>
        <!-- /练习词卡内容 -->
    </div>
    <!-- 工具栏 -->
    <div class="pratice_pptpop_footer clearfix hide_dom">
        <div class="btn_right_container clearfix">
            <!-- 如果需要有鼠标悬停事件，则加类hover -->
            <a href="#" class="teach_footer_btn hover"><em class="com_sdt_word">悬停状态删除</em></a>
            <a href="#" class="teach_footer_btn"><em class="com_sdt_word">重新联系</em></a>
            <a href="#" class="teach_footer_btn"><em class="com_sdt_word">结束联系</em></a>
        </div>
        <a href="#" class="send_to_student">
            <em class="com_sdt_word">发送至学生端</em>
        </a>
        <!-- 不可点击态、后续可以删掉 -->
        <a href="#" class="send_to_student click_disabled">
            <em class="com_sdt_word">灰态示例删除</em>
        </a>
    </div>
    <!-- /工具栏 -->
</div>
<!-- /练习 -->
                <!--/主体内容-->
            </div>
        </div>
    </div>
    <script src="../../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
