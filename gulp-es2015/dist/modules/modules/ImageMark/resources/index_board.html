<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>标签题-白板端</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>
    <div class="exam_skin_wood">
        <div class="com_layout" id="layout">
            <div class="com_wrapper_board" id="wrapper">
                <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
                <!--头部-->
                <div class="com_layout_header">
                    <!--计时器-->
                    <div class="com_header_time">
                        <div class="com_time">
    <div class="time_default ">
        <b class="time_text">答题时间：</b><!-- 
                 --><span class="time_m"><em>05</em></span><!-- 
                          --><b class="time_text">分</b><!--         
                                   --><i>:</i><!-- 
                                            --><span class="time_s"><em>21</em></span><!-- 
                                                     --><b class="time_text">秒</b>
    </div>
</div>
                        <p class="upload"><b class="upload_text">提交人数：</b><span class="num">35</span>/50</p>
                    </div>
                    <!--/计时器-->
                    <!--提交按钮-->
                    <div class="com_header_tool">
                        <a class="com_btn_round " href="javascript:;">
<!-- <span class="icons_box"></span> -->
<span class="text_box">提&nbsp;&nbsp;交</span>
</a>
                    </div>
                    <!--/提交按钮-->
                </div>
                <!--/头部-->
                <!--主体内容-->
                <div class="com_layout_container">
                <!-- 没有标题时加.notit -->
                    <div class="com_layout_exam_content imagemark">
                        <div class="com_layout_main_exam">
                        <!-- 具体题型内容 -->
                            <div class="com_layout_tit">
                                <h2 class="tit">请将图片下方的标签选项贴在“世界地图”上相应的位置</h2>
                                <!-- 文字过多的情况加.s_tit -->
                            </div>
                            <div class="com_layout_main">
                                <!-- 在这里新建div写新的题型 -->
                                <!--主体内容-->
<div class="imgmark">
    <div class="imgbig">
        <div class="mark_img">
            <img src="demopic/demo01.png" alt="" class="img" />
        </div>
        <svg id="svgLines" width="1255.0805215980329" height="461.63881254180524" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
        <div class="text_marks">
            <div class="list wrong" style="right:100px; top: 100px;"><!--  按住拖动的时候加move 选中状态加 on,错误的加类名wrong,正确加类名correct -->
                <img src="demopic/demo02.png" alt="" class="list_img" />
            </div>
            <div class="list on" style="left:60px; top: 100px;"><!--  按住拖动的时候加move 选中状态加 on -->
                <img src="demopic/demo02.png" alt="" class="list_img" />
            </div>
            <div class="list on" style="left:20px; top: 300px;">
                <p class="list_text">四个汉字</p>
            </div>
            <div class="list wrong over" style="right:100px; top:300px;">
                <p class="list_text">这里就只有四十个字不会超出这里就只有四十个字不会超出这里就只有四十个字不会超出四十个字不会超出</p>
            </div>
        </div>
        
        <ul class="mark_round">
            <li class="round wrong" style="right: 200px; top: 200px;"><span class="mark"></span></li><!--错误的加类名wrong,正确加类名correct -->
            <li class="round correct" style="right: 300px; top: 100px;"><span class="mark"></span></li><!--错误的加类名wrong,正确加类名correct -->
            <li class="round" style="right: 500px; top: 300px;"><span class="mark"></span></li><!--错误的加类名wrong,正确加类名correct -->
            <li class="round_circle" style="left: 200px; top: 100px;width: 300px;height: 300px;background: rgba(255,255,255,.3);box-shadow:rgba(0, 0, 0, 0.5) 0px 0px 10px;border-radius: 50%;">
                <div class="list on"><!--  按住拖动的时候加move 选中状态加 on -->
                    <img src="demopic/demo02.png" alt="" class="list_img" />
                </div>
            </li>
        </ul>

    </div>
    <div class="com_bottom_box">
        <!-- 程序一定要看
             列表如果是图片的话，li 上要增加类名.imglist
             按住拖动的时候li 上要增加类名move
             移开的时候li 上要增加类名out
             超过27个字时，li 上要增加类名over -->
        <div class="bottom_wrap">
            <ul class="listwrap"><!--ui建议将此处滚动条去除，故此处左右滚动由程序控制-->
                <li class="list imglist out">
                    <img src="demopic/demo02.png" alt="" class="list_img" />
                </li>
                <li class="list">
                    <p class="list_text">四个汉字</p>
                </li>
                <li class="list">
                    <p class="list_text">这里就只有四十个字</p>
                </li>
                <li class="list over">
                    <p class="list_text">这里就只有四十个字不会超出这里就只有四十个字不会超出这里就只有四十个字不会超出四十个字不会超出</p>
                </li>
                <li class="list imglist">
                    <img src="demopic/demo02.png" alt="" class="list_img" />
                </li>
                <li class="list">
                    <p class="list_text">这里就只有三十个字不会超出真的不这里就只有三十个字不会超出真</p>
                </li>
                <li class="list">
                    <p class="list_text">这里就只有三十个字不会超出真的不</p>
                </li>
                <li class="list imglist">
                    <img src="demopic/demo02.png" alt="" class="list_img" />
                </li>
            </ul>
        </div>
        <a href="###" class="com_bottom_box_btn btn_left"></a>
        <a href="###" class="com_bottom_box_btn btn_right ui_btn_active"></a><!--点击状态增加类名.ui_btn_active,此处ui跟策划商讨不做不可点击状态-->
    </div>

    <!--拖动时显示的div-->
    <div class="list move over" type="text" serial-num="1" style="left: 293px; top: 767px;"><!--隐藏增加类名.hide_dom-->
      <!-- <img src="" class="list_img"> -->
      <p class="list_text over">这里就只有四十个字不会超出这里就只有四十个字不会超出这里就只有四十个字不会超出四十个字不会超出</p>
    </div>
    <!--/拖动时显示的div-->
</div>

<!--/主体内容
                            </div>
                        <!-- 具体题型内容 -->
                        </div>
                    </div>
                </div>
                <!--/主体内容-->
            </div>
        </div>
    </div>
    <script src="../../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
