<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="wood/style.css">
    <link rel="stylesheet" type="text/css" href="wood/style_dev.css">
</head>
<body>
<div class="exam_skin_wood">
    <div class="com_layout com_layout_tool" id="layout">
        <div class="com_wrapper_board" id="wrapper"> <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board /-->
            <div class="com_board_side">
    <a class="com_btn_square square_small" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_full" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_delete" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_share" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text">推送</span>
</a>
</div>
            <!--主体内容-->
            <div class="com_layout_container"><!-- 没有标题时加.notit -->
                <div class="com_layout_tit">
                    <h2 class="tit">标题</h2><!-- 文字过多的情况加.s_tit -->
                </div>
                <div id="myCanvas" class="com_layout_main">

                </div>
            </div>
            <!--/主体内容-->
            <div class="com_board_side">
    <a class="com_btn_square square_small" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_full" href="javascript:;">

</a>
    <a class="com_btn_square square_delete" href="javascript:;">

    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_share" href="javascript:;">

    <span class="com_btn_text">推送</span>
</a>
</div>
        </div>
    </div>
</div>
<script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../common/resources/common/layout/wood/layout.js"></script>
<script src="js/raphael-min.js"></script>
<script>
    var canvas = $('#myCanvas');
    var paper = Raphael('myCanvas');
    var ratio = getRatio();
    var pointStart = {
        x: 20,
        y: 30
    }
    var pointEnd = {
        x: 340,
        y: 480
    }

    draw();

    window.onLayoutReset(function() {
        ratio = getRatio();
        paper.setSize(Math.floor(canvas.width() * 0.99), Math.floor(canvas.height() * 0.96));
        draw();
    });

    function draw() {
        paper.clear();
        paper.path('M' + pointStart.x * ratio + ' ' + pointStart.y * ratio + 'L'+ pointEnd.x * ratio + ' ' + pointEnd.y * ratio);
    }
</script>
</body>
</html>
