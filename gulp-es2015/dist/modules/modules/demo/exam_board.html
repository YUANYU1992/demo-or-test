<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>白板端题型外框</title>
    <link rel="stylesheet" type="text/css" href="../../common/common.css">
    <link rel="stylesheet" type="text/css" href="wood/style.css">
    <link rel="stylesheet" type="text/css" href="wood/style_dev.css">
</head>
<body>
<div class="exam_skin_wood">
    <div class="com_layout" id="layout">
        <div class="com_wrapper_board" id="wrapper"> <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
            <!--头部-->
            <div class="com_layout_header">
                <!--计时器-->
                <div class="com_header_time">
                    <div class="com_time">
    <div class="time_default ">
        <b class="time_text">答题时间：</b><!-- 
                 --><span class="time_m"><em>05</em></span><!-- 
                          --><b class="time_text">分</b><!--         
                                   --><i>:</i><!-- 
                                            --><span class="time_s"><em>21</em></span><!-- 
                                                     --><b class="time_text">秒</b>
    </div>
</div>
                    <p class="upload"><b class="upload_text">提交人数：</b><span class="num">35</span>/50</p>
                </div>
                <!--/计时器-->
                <!--提交按钮-->
                <div class="com_header_tool">
                    <a class="com_btn_round " href="javascript:;">
<!-- <span class="icons_box"></span> -->
<span class="text_box">提&nbsp;&nbsp;交</span>
</a>
                </div>
                <!--/提交按钮-->

            </div>
            <div class="com_board_btn">
                <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_quit" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">退出本题</em>
    </a>
</li>
                <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_answer" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">参考答案</em>
    </a>
</li>
                <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_check" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">查看原题</em>
    </a>
</li>
                <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_stats" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">正误统计</em>
    </a>
</li>
                <div class="square_time_box">
                    <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_time" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">时间排序</em>
    </a>
</li><!-- 选中加on -->
                    <div class="selected">
                        <a href="###" class="options on">座位排序</a><!-- 选中加on/ -->
                        <a href="###" class="options">小组排序</a>
                        <i class="tips"></i>
                    </div>
                </div>
                
            </div>
            <!--/头部-->
            <!--主体内容-->
            <div class="com_layout_container"><!-- 没有标题时加.notit -->
                <div class="com_layout_tit">
                    <h2 class="tit">标题</h2><!-- 文字过多的情况加.s_tit -->
                </div>
                <div class="com_layout_main">
                    <!-- 在这里新建div写新的题型 -->
                </div>
            </div>
            <!--/主体内容-->
        </div>
    </div>
</div>
<script src="../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
