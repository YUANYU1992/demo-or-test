<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>点排序题-白板端</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>
    <div class="exam_skin_wood">
        <div class="com_layout" id="layout">
            <div class="com_wrapper_board" id="wrapper">
                <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
                <!--头部-->
                <div class="com_layout_header">
                    <!--计时器-->
                    <div class="com_header_time">
                        <div class="com_time">
    <div class="time_default ">
        <b class="time_text">答题时间：</b><!-- 
                 --><span class="time_m"><em>05</em></span><!-- 
                          --><b class="time_text">分</b><!--         
                                   --><i>:</i><!-- 
                                            --><span class="time_s"><em>21</em></span><!-- 
                                                     --><b class="time_text">秒</b>
    </div>
</div>
                        <p class="upload"><b class="upload_text">提交人数：</b><span class="num">35</span>/50</p>
                    </div>
                    <!--/计时器-->
                    <!--提交按钮-->
                    <div class="com_header_tool">
                        <a class="com_btn_round " href="javascript:;">
<!-- <span class="icons_box"></span> -->
<span class="text_box">提&nbsp;&nbsp;交</span>
</a>
                    </div>
                    <!--/提交按钮-->
                </div>
                <!--/头部-->
                <!--主体内容-->
                <div class="com_layout_container">
                <!-- 没有标题时加.notit -->
                    <div class="com_layout_exam_content pointsort">
                        <div class="com_layout_main_exam">
                        <!-- 具体题型内容 -->
                            <div class="com_layout_tit">
                                <h2 class="tit">请将图片下方的标签选项贴在“世界地图”上相应的位置</h2>
                                <!-- 文字过多的情况加.s_tit -->
                            </div>
                            <div class="com_layout_main">
                                <!-- 在这里新建div写新的题型 -->
                                <!--主体内容-->
<div class="pointsort_board">
    <div class="pointsort_imgwrap" style="margin-left:-400px;margin-top: -300px; width:800px;height:600px;">
        <img src="demopic/pointsort1.png" alt="" style="width:800px;height:600px;" />
    
    <!--排序点-->
        <span class="point point-three" style="right: 40%;top: 10%"><em>888</em></span><!--当大于2个数字时，增加类名.point-s-->
        <span class="point point-s ui_btn_active" style="right: 15%;top: 44%"><em>88</em></span>
        <span class="point" style="right: 46%;top: 50%"><em>3</em></span>
        <span class="point ui_btn_hover" style="right: 38%;top: 70%"><em>4</em></span>
        <!--/排序点-->

        <!--排序线-->
        <span class="line" style="right: 13%;top: 30%; width: 36%; transform: rotate(45deg)"></span>
        <span class="line" style="right: 17%;top: 51%; width: 34%; transform: rotate(-8deg)"></span>
        <span class="line" style="right: 37%;top: 64%; width: 15%; transform: rotate(60deg)"></span>
        <!--/排序线-->
    </div>
</div>
<!--/主体内容-->

                            </div>
                        <!-- 具体题型内容 -->
                        </div>
                    </div>
                </div>
                <!--/主体内容-->
            </div>
        </div>
    </div>
    <script src="../../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
