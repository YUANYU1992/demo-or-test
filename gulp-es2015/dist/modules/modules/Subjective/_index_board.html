        <p><span class="txt">学校课外活动小组为检测某传感器是否还能有效使用而设计的电路如下图所示，传感器上标有“3V 0.9W”的字样（传感器可看作一个电阻），滑动变阻器上标有“ 1A”的字样，电流表所用量程为0.6安，电压表所用量程为3伏，则：</span></p>
        <p><span class="txt">（1）该传感器的电阻和额定电流各是多少？</span></p>
        <p><span class="txt">（2）若电路各元件均完好，检测时，为了确保电路各部分的安全，在a、b之间所加的电源电压最大值是多少？</span></p>
