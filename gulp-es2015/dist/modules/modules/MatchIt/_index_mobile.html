<script>
$(function(){
    var $sideBoard = $('.com_m_sideboard_1');
    var $mainBoard = $('.com_m_mainboard_1');
    // 连线区插入到结果区之前
    $mainBoard.insertBefore($sideBoard);
    var titleStr = '<div class="match_sidehead_tit"><span class="txt">用户作答：</span></div>'
    $(".match_counter").before(titleStr); 

    var sideBoardStr = $sideBoard[0].outerHTML;
    // 插入结果区
    var $layoutMain = $('.com_layout_main');
    var answerAreaStr = sideBoardStr.replace('com_m_sideboard_1', 'com_m_sideboard_1 answer_area')
    $layoutMain.append(answerAreaStr);
    $('.answer_area .match_sidehead_tit .txt').text('结果区：')


    // 插入正确答案
    var correctAnswerStr = sideBoardStr.replace('com_m_sideboard_1', 'com_m_sideboard_1 correct_answer')
    $('.correct_answer .match_sidehead_tit .txt').text('正确答案：')
    $layoutMain.append(correctAnswerStr);

    // 插入答案解析
    var analysisStr = ''+
        '<div class="com_m_sideboard_1 answer_analysis">' +
            '<div class="com_m_sidehead">' +
                '<div class="match_sidehead_tit">' +
                    '<span class="txt color_blue">答案解析：</span>' +
                '</div>' +
                '<div class="com_m_sidecon">' +
                    '<p class="txt">读书让我身心安妥，忘记时间的流逝；面对越来多的遗憾，可用读书来缓解生命的疼痛；读书让自己的眼界更宽阔，体验更深刻，读书也是读人世。</p>' +
                '</div>' +
                '</div>' +
        '</div>';
    $layoutMain.append(analysisStr);
})
</script>
