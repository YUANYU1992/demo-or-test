<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>pad题型外框</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../style.css"/>
</head>

<body>
<div class="exam_skin_wood">
    <div class="com_layout" id="layout">
        <div class="com_wrapper_board en_card_wrapper en_card_wrapper_send">
            <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board  推送后加类.en_card_wrapper_send-->
            <!--头部-->
            <div class="com_layout_header">
                <!--计时器-->
                <div class="com_header_time">
                    <div class="com_time">
    <div class="time_default ">
        <b class="time_text">答题时间：</b><!-- 
                 --><span class="time_m"><em>05</em></span><!-- 
                          --><b class="time_text">分</b><!--         
                                   --><i>:</i><!-- 
                                            --><span class="time_s"><em>21</em></span><!-- 
                                                     --><b class="time_text">秒</b>
    </div>
</div>
                    <p class="upload"><b class="upload_text">提交人数：</b><span class="num">35</span>/<span>50</span></p>
                </div>
                <!--/计时器-->
                <!--提交按钮-->
                <div class="com_header_tool">
                    <a class="com_btn_square_s " href="javascript:;">提&nbsp;&nbsp;交</a>
                    <a class="com_btn_round " href="javascript:;">
<!-- <span class="icons_box"></span> -->
<span class="text_box">提&nbsp;&nbsp;交</span>
</a>
                </div>
                <!--/提交按钮-->
            </div>
            <!--/头部-->
            <!--主体内容-->
            <div class="com_layout_container">
                <!-- 没有标题时加.notit -->
                <div class="com_layout_exam_content notit">
                    <!--在类.en_card_main 中添加.ec_word_spell 为单词拼写,添加.ec_sentence_spell 为句子拼写-->
<div class="en_card_main ec_word_spell">
    <!--查看答案按钮 添加.hide_dom 隐藏按钮-->
    <div class="ec_see_answer">
        <a class="com_btn_round " href="javascript:;">
<!-- <span class="icons_box"></span> -->
<span class="text_box">查看答案</span>
</a>
    </div>
    <div class="en_card_view scrollbar_style_wborder">
        <!-- 拼写 在.ec_spell_content 类中添加.ec_show_answer 类即可出现答案区域 -->
        <div class="ec_spell_content">
            <!--图片-->
<!--
    only_carousel 为only_carousel或为""
    切换通过在en_card_carousel和en_card_video上添加和移除hide_dom
    轮播图:n张图就设置carousel_content为width为 n*100%,
          li的width为 100%/n,
          carousel_points_group中添加相应数量a标签,
          a标签中添加类名on为选中.
          图片左移通过控制carousel_content的left属性-n*100%就为左移几张图.
-->
<div class="ec_com_media only_carousel">
    <div class="ec_carousel">
        <div class="carousel_content">
            <ul>
                <li><img src="wood/images/pencil_01.png" alt=""></li>
                <li><img src="wood/images/pencil_01.png" alt=""></li>
                <li><img src="wood/images/pencil_01.png" alt=""></li>
                <li><img src="wood/images/pencil_01.png" alt=""></li>
            </ul>
        </div>
        <div class="carousel_points_group">
            <a class="on"></a>
            <a></a>
            <a></a>
            <a></a>
        </div>
    </div>
    <div class="ec_video hide_dom">
        <video></video>
    </div>
    <!--a标签添加类.on来表示选中态-->
    <div class="media_switch">
        <a class="switch_carousel"><span></span></a><a class="switch_video"><span></span></a>
    </div>
</div>

            <div class="ec_spell_writting">
                <!-- 提示信息 -->
                <div class="ec_spell_info">
                    <span>n. 铅笔</span>
                </div>
                <!-- 拼写区 -->
                <div class="ec_spell_writting_area">
                    <canvas style="width: 100%; height:100%;">您的浏览器不支持canvas</canvas>
                </div>
            </div>
            <div class="ec_spell_dash_line"></div>
            <!-- 答案区域 -->
            <div class="ec_spell_answer_area">
                <div class="ec_spell_answer_info"><span>正确答案：</span></div>
                <div class="ec_spell_answer_writting">
                    <em>pencils</em>
                </div>
            </div>
            <!-- /答案区域 -->
        </div>
    </div>
</div>




                </div>
            </div>
            <!--/主体内容-->
        </div>
    </div>
</div>
</div>
<script src="../../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
