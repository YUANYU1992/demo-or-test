<!-- 元素组合查看资源的放大弹窗 默认加类名hide_dom来隐藏 -->
<div class="fct_com_pop_wrapper @@classCtrl">
    <div class="fct_com_pop_square" >

        <a href="###" class="fct_com_btn_close fct_com_btn_rb"><em>关闭</em><!-- 下面的span做点击背景的预加载 --><span class="fctpl_btn_close_pic1"></span></a>

        <a href="###" class="fct_com_btn_close fct_com_btn_lb"><em>关闭</em><!-- 下面的span做点击背景的预加载 --><span class="fctpl_btn_close_pic1"></span></a>
        <!-- 素材内容区 -->
        <div class="fct_res_slidebox fct_res_preview_mode"><!-- 超过5个li加flow 来显示左右箭头-->
            <a href="###" class="fct_res_slide_prev"></a><!-- 箭头不可点击啊添加类名 .click_disabled -->
            <div class="fct_res_list_box">
                <!-- 滑动的时候ul改变百分比 每 -100% 滑动一个 -->
                <ul style="transform: translateX(-200%);"><!-- 
                     --><li class="on"><!-- 选中加on -->
                        <div class="fct_slide_a insert_picture"><!-- 有滚动条 fct_slide_a 上添加类名.scrollbar_style_gray -->
                            <div class="item_vertical_mc"><img src="demopic/pointsort1.png" alt=""></div>
                            
                        </div>
                    </li><!-- 
                     --><li><!-- 选中加on -->
                        <div class="fct_slide_a insert_video"><!-- 有滚动条 fct_slide_a 上添加类名.scrollbar_style_gray -->
                            
                            
                        </div>
                    </li><!-- 
                     --><li><!-- 选中加on -->

                        </div>
                    </li><!-- 
                     --><li><!-- 选中加on -->
                        <div class="fct_slide_a insert_table scrollbar_style_gray"><!-- 有滚动条 fct_slide_a 上添加类名.scrollbar_style_gray -->

                    </li><!-- 
                     --><li><!-- 选中加on -->
                        <div class="fct_slide_a insert_video"><!-- 有滚动条 fct_slide_a 上添加类名.scrollbar_style_gray -->                                            
                            
                        </div>

            </div>
            <a href="###" class="fct_res_slide_next"></a>
