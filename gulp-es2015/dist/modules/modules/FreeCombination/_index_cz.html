    <!-- 元素组合实际操作区大小容器 -->
    <div class="fct_operating_area">
        <div class="fct_module_wrapper " style="left:372px;top:136px; height:260px; width:415px; ">
            <div class="fct_module_scope ">
                <div class="fct_module_shape"> 
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="415" height="260" viewBox="0 0 63 54">
                      <polygon points="2,55 31,1 62,55" style="fill:#fff;" />
                    </svg>
                    <div class="fct_shape_editor" >
                        <!-- <p style="    margin: 100px auto;
                            display: inline-block;

                        </p> -->
                    </div>
                    <div class="fct_shape_editor_box" >
