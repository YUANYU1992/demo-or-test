<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pad端工具外框</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style_dev.css">
</head>
<body>
<div class="exam_skin_wood">
    <div class="com_layout com_layout_tool " id="layout">
    <div class="com_wrapper_board" id="wrapper"> <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
        <div class="com_board_side">
    <a class="com_btn_square square_small" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_full" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_delete" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_share" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text">推送</span>
</a>
</div>
        <!--主体内容-->
        <div class="com_layout_container"><!-- 没有标题时加.notit -->
            <div class="com_layout_tit">
                <h2 class="tit">标题字过多的情况加.s_tit</h2><!-- 文字过多的情况加.s_tit -->
            </div>
            <div class="com_layout_main">
                <!-- 在这里新建div写新的题型 -->
                <div class="PhysicalSynthesize">
                    <div class="tool_container">
                        <div class="btm_g"></div>
                    </div>
                    <!-- 题型里面的按钮 -->
                    <div class="tool_buttons">
                        <div class="buttons_left">
                            <!-- 不可用添加类名btn_disabled -->
<a class="com_exam_square_btn revoke" href="javascript:;">
    <span class="com_exam_btn_pic"></span>
</a>
                            <!-- 不可用添加类名btn_disabled -->
<a class="com_exam_square_btn redo" href="javascript:;">
    <span class="com_exam_btn_pic"></span>
</a>
                        </div>
                        <div class="buttons_right">
                            <!-- 不可用添加类名btn_disabled -->
<a class="com_btn_rectangle " href="javascript:;">
	<span class="com_btn_text">清 空</span>
</a>
                        </div>
                    </div>
                    <!-- /题型里面的按钮 -->
                </div>
                <!-- /在这里新建div写新的题型 -->
            </div>
            <!-- 底部操作按钮 -->
            <div class="tool_bottom">
                <!-- 选中的com_btn_rectangle_big按钮添加类名on -->
                <!-- 选中的添加类名on -->
<a class="com_btn_rectangle_big fun_point" href="javascript:;">
	<span class="com_btn_text"></span>
</a>
                <!-- 选中的添加类名on -->
<a class="com_btn_rectangle_big drawing_force" href="javascript:;">
	<span class="com_btn_text"></span>
</a>
                <!-- 选中的添加类名on -->
<a class="com_btn_rectangle_big synthesize on" href="javascript:;">
	<span class="com_btn_text"></span>
</a>
                <!-- 选中的添加类名on -->
<a class="com_btn_rectangle_big dissect" href="javascript:;">
	<span class="com_btn_text"></span>
</a>
            </div>
            <!-- /底部操作按钮 -->
        </div>
        <!--/主体内容-->
        <div class="com_board_side">
    <a class="com_btn_square square_small" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_full" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_delete" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_share" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text">推送</span>
</a>
</div>
    </div>
</div>
</div>
<script src="../../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
