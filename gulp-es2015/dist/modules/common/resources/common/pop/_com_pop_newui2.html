<!-- 新的笔记本样式弹窗 需不需要半透明遮罩加类名 pop_nobg 穿透遮罩区域加类名 pop_through 
成功的 加类名 ui_pop_sccess
失败的 加类名 ui_pop_error
警告的 加类名 ui_pop_warning
 -->
<div class="comui_big_pop @@popClass">

    <div class="comui_pop_notebook_bg ">
        <div class="comui_pop_notebook_bg_papper ">
            <!-- 弹窗内容区 -->
            <div class="comui_pop_papper_main">
                <div class="tips_message_pic"></div>
                <div class="tips_message_txt">@@txt1 </div>
            </div>
            <!-- /弹窗内容区 -->
        </div>
    </div>
</div>
<!-- /新的笔记本样式弹窗 -->
