<div class="ndui-switch @@classname">
    <label for="switch" class="switch-container">
    	<input id="switch" type="checkbox" />
    	<div class="switchbox">
	    	<span class="switch-txt switch-txt-l"><em>ON</em></span>
	    	<span class="switch-txt switch-txt-r"><em>OFF</em></span>
	    	<span class="switch-btn"></span>
    		<div class="switch-tooltip tip-on"><em>手写已开启</em></div>
    		<div class="switch-tooltip tip-off"><em>推开即可手写</em></div>
    	</div>
    </label>
</div>
