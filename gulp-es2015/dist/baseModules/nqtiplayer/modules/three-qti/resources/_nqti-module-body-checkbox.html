<div class="nqti-module-body @@moduleName">
    <!-- 题目序号 -->
    <div class="nqti-module-listnum">
        <em class="nqti-listnum-text">1</em>
        <span class="nqti-listnum-dot">、</span>
    </div>
    <!-- /题目序号 -->
    <!-- 题目描述文字 -->
    <div class="nqti-module-title">
        <em class="nqti-title-text">@@moduleTitle</em>
    </div>
    <!-- /题目描述文字 -->

    <!-- 多媒体附件插入容器 -->
    <div class="nqti-module-media  nqti-hide-dom">
        不显示的dom结构添加类名nqti-hide-dom
    </div>
    <!-- /多媒体附件插入容器 -->

    <!-- 提示按钮容器 -->
    <div class="nqti-hint-box @@boxTips">
        <span class="nqti-preload-img-01">预加载此按钮点击之后的背景图</span>
       
        <!-- 提示弹窗 -->
      
        <!-- /提示弹窗 -->
    </div>
    <!-- /提示按钮容器 -->
    
    <!-- 题型选项 -->
    <div class="nqti-module-content">
        <ul class="nqti-base-choice-multiple"><!--单选题类名.nqti-base-choice-list,多选题类名.nqti-base-choice-multiple,判断题类名.nqti-base-judment-list-->
    <li class="nqti-option nqti-option-on"><!--选中增加类名option-on,错误增加类名option-wrong,正确增加类名option-right-->
        <i class="nqti-option-checkbox-icon"></i>
        <span class="nqti-check"><em class="size">A</em></span>
        <div class="nqti-content"><em class="size">选项是对的</em></div>
    </li>
    <li class="nqti-option nqti-option-on nqti-option-right">
        <i class="nqti-option-checkbox-icon"></i>
        <span class="nqti-check"><em class="size">B</em></span>
        <div class="nqti-content"><em class="size">选项是对的</em></div>
    </li>
    <li class="nqti-option nqti-option-on nqti-option-wrong">
        <i class="nqti-option-checkbox-icon"></i>
        <span class="nqti-check"><em class="size">C</em></span>
        <div class="nqti-content"><em class="size">选项是错的</em></div>
    </li>
    <li class="nqti-option">
        <i class="nqti-option-checkbox-icon"></i>
        <span class="nqti-check"><em class="size">D</em></span>
        <div class="nqti-content"><em class="size">选项是对的</em></div>
    </li>
</ul>
    </div>
</div>
