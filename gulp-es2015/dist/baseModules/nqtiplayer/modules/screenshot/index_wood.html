<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础题型-投票题</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--[if gte IE 8]><link rel="stylesheet" type="text/css" href="../../common/lowVersion.css" /><![endif]-->
    <script src="../../common/resources/layout/wood/layout.js"></script>  
</head>
<body>
<div class="exam-skin-wood">
    <div class="nqti-com-layout" id="layout">
        <!-- 截图发题弹框 -->
<div class="nqti-modal-screenshot">
    <h2 class="nqti-modal-screenshot-hd"><span class="nqti-modal-screenshot-tit">选择题型发送</span></h2>
    <div class="nqti-modal-screenshot-bd">
        <div class="nqti-modal-screenshot-view">
            <!-- 插入题型图片截图 -->
            <img src="resources/pic/demo4.png" alt="" />
        </div>
        <div class="nqti-modal-screenshot-options">
            <div class="nqti-modal-screenshot-option-box">
                <label class="nqti-modal-screenshot-radio">
                    单选题
                    <input type="radio" /><!-- input标签可加可不加 -->
                </label>
                <label class="nqti-modal-screenshot-radio nqti-checked">
                    判断题
                    <input type="radio" /><!-- input标签可加可不加 -->
                </label>
                <label class="nqti-modal-screenshot-radio">
                    手写题
                    <input type="radio" /><!-- input标签可加可不加 -->
                </label>
            </div>
        </div>
    </div>
    <div class="nqti-modal-screenshot-ft">
        <!-- 不可点击加.nqti-disable -->
        <a href="javascript:;" class="nqti-modal-screenshot-btn nqti-success"><em>发送</em></a>
        <a href="javascript:;" class="nqti-modal-screenshot-btn nqti-cancel"><em>取消</em></a>
    </div>
    <a href="javascript:;" class="nqti-modal-screenshot-close"></a>
</div>
<!-- /截图发题弹框 -->
<div class="nqti-com-mask-tips nqti-wobble"><!-- 抖动动画加类.nqti-wobble -->
    <span class="nqti-com-mask-tips-txt">用电子笔点击屏幕并拖动选择截图区域，ESC退出截图</span>
    <i class="opacity_black_bg" style="display: none;"></i>
</div>
    </div>
</div>
</body>
</html>
