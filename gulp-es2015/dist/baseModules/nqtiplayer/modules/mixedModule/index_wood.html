<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础题型--复合题</title>
    <link rel="stylesheet" type="text/css" href="../../../baseModule/common/common_base_module.css">
    <link rel="stylesheet" type="text/css" href="../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../choice/style.css">  
    <link rel="stylesheet" type="text/css" href="../connectLine/style.css">  
    <link rel="stylesheet" type="text/css" href="../essayQuestion/style.css">  
    <link rel="stylesheet" type="text/css" href="../puzzle/style.css">  
    <link rel="stylesheet" type="text/css" href="../screenshot/style.css">  
    <link rel="stylesheet" type="text/css" href="../sequence/style.css">  
    <link rel="stylesheet" type="text/css" href="../textEnter/style.css">  
    <link rel="stylesheet" type="text/css" href="../vote/style.css">  
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
<div class="exam-skin-wood">
    <div class="baseMod-com-layout mixedModule-layout-box" id="layout">
        <!-- 
            pad类名baseMod-com-wrapper-pad
            白板类名baseMod-com-wrapper-board
            学生端答题框baseMod-com-wrapper-answer
            老师端等待学生答题baseMod-com-wrapper-waiting
        -->
        <div class="baseMod-com-wrapper-board">
            <div class="baseMod-com-header-box">
                <!--计时器-->
                <div class="com_time">
                    <div class="time_default ">
                        <span class="time_m"><em>05</em></span>
                        <i>:</i>
                        <span class="time_s"><em>21</em></span>
                    </div>
                </div>
                <p class="upload">提交人数：<span class="num">35</span>/50</p>              
            </div>
            <!-- 公共提交按钮 -->
            <div class="baseMod-com-submit">
                <a class="com_btn_round com_btn_disabled" href="javascript:;"><!-- 不可点击添加类名com_btn_disabled -->
    <span class="icons_box"></span>
    <span class="text_box">提&nbsp;&nbsp;交</span>
</a>
            </div>
            <!-- /公共提交按钮 -->
            <div class="baseMod-com-layout-container">
                <div class="baseMod-com-layout-body baseMod-scrollbar-style-gray">
                    <!-- module-nqit容器 -->
                    <div class="nqti-player-skin-wood"><!-- nqti皮肤控制层 默认皮肤类名nqti-player-skin-default -->          
                        <div class="nqti-player-body nqti-scrollbar-style-gray nqti-module-show-num"><!-- 加载中添加类名nqti-player-run-loading 显示序号添加类名nqti-module-show-num -->
                            <div class="nqti-player-loading" ><em>正在努力解析中...</em></div>
                            <!-- 复合题类的题干,隐藏题干加nqti-hide-dom -->
                            <div class="nqti-module-header">
                                <div class="nqti-header-text">动画片复合题</div>
                                <img src="resources/pic/demo2.png" height="125" width="174" alt=""/>
                            </div>
                            <!-- /复合题类的大标题 -->
                            <!-- 单选题 -->
                            
                            <!-- 多选题 -->
                            
                            <!-- 判断题 -->
                             <div class="nqti-module-body nqti-base-choice">
    <!-- 题目序号 -->
    <div class="nqti-module-listnum">
        <em class="nqti-listnum-text">3</em>
        <span class="nqti-listnum-dot">、</span>
    </div>
    <!-- /题目序号 -->
    <!-- 题目描述文字 -->
    <div class="nqti-module-title">
        <em class="nqti-title-text">（判断题）图上的男孩们在踢足球的行为是正确的，应予以鼓励</em>
    </div>
    <!-- /题目描述文字 -->

    <!-- 多媒体附件插入容器 -->
    <div class="nqti-module-media  nqti-hide-dom">
        不显示的dom结构添加类名nqti-hide-dom
    </div>
    <!-- /多媒体附件插入容器 -->

    <!-- 提示按钮容器 -->
    <div class="nqti-hint-box ">
        <span class="nqti-preload-img-01">预加载此按钮点击之后的背景图</span>
        <a class="nqti-hint-btn" href="javascript:;">
    <span class="nqti-tip-icon"></span>
    <span class="nqti-tip-icon-text">提示</span>
</a>
    </div>
    <!-- /提示按钮容器 -->
    
    <!-- 题型选项 -->
    <div class="nqti-module-content">
        <ul class="nqti-base-judment-list"><!--单选题类名.nqti-base-choice-list,多选题类名.nqti-base-choice-multiple,判断题类名.nqti-base-judment-list-->
    <li class="nqti-option nqti-option-on"><!--选中增加类名option-on,错误增加类名option-wrong,正确增加类名option-right-->
        <i class="nqti-option-radio-icon"></i>
        <span class="nqti-check"></span>
        <div class="nqti-content"><span class="size">选项是对的</span></div>
    </li>
    <li class="nqti-option">
        <i class="nqti-option-radio-icon"></i>
        <span class="nqti-check"></span>
        <div class="nqti-content"><span class="size">选项是对的</span></div>
    </li>
</ul>

    </div>
</div>
                            <!-- 连线题 -->
                            
                            <!-- 问答题 -->
                            
                            <!-- 拼图题 -->
                            
                            <!-- 排序题 -->
                            
                            <!-- 填空题 -->
                            
                            <!-- 投票题 -->
                            

                            <!--moduleName（复合题内题型名字），moduleNum（题号），moduleTitle （题目标题），隐藏提示上面的 "boxTips": "nqti-hide-dom" -->

                            <!-- 提示解析 -->
                            <div class="nqti-mixedModule-result">
                                <div class="nqti-mixedModule-answer nqti-wrong">
                                    <i class="nqti-mixedModule-answer-icon"></i>
                                    <span class="nqti-mixedModule-answer-text">作答：<em class="nqti-mixedModule-answer-left">否</em>正确答案：<em>是</em></span>
                                </div>
                                <div class="nqti-mixedModule-divideLine"></div>
                                <div class="nqti-mixedModule-resolve">
                                    提示：<em>--</em>
                                </div>
                                <div class="nqti-mixedModule-resolve">
                                    解析：<em>--</em>
                                </div>
                            </div>
                            <!-- /提示解析 -->
                        </div>
                    </div>
                </div>
                <!-- 切换题目按钮 -->
                <div class="nqti-mixedModule-switch">
                    <div class="nqti-mixedModule-switch-btn">
                        <!-- 当前显示题干时，底下内容变成隐藏题干。当前未显示题干时，底下内容变为查看题干 -->
                        <em class="nqti-mixedModule-switch-text">查看题干</em>
                    </div>
                    <div class="nqti-mixedModule-switch-btn">
                        <em class="nqti-mixedModule-switch-text">上一题</em>
                    </div>
                    <div class="nqti-mixedModule-switch-btn nqti-btn-next">
                        <em class="nqti-mixedModule-switch-text">下一题</em>
                    </div>
                    <div class="nqti-mixedModule-subject-list">
                        <i class="nqti-mixedModule-subject-pre"></i>
                        <!-- 题目按钮使用说明：.nqti-mixedModule-subject-btn
                            答题中时:
                                已答题加类nqti-answered
                                正在答题中，加类nqti-answering
                                未答题，什么都不加。
                            正误反馈：
                                该题正确，加类nqti-right
                                该题错误，加类nqti-wrong
                                该题为主观题，没有正误,加类nqti-noanswer
                                查看当前题目时，加类nqti-checking
                         -->
                        <span class="nqti-mixedModule-subject-btn nqti-right">
                            <em class="nqti-mixedModule-subject-num">1</em>
                            <em class="nqti-mixedModule-subject-word">连</em>
                        </span>
                        <span class="nqti-mixedModule-subject-btn nqti-wrong">
                            <em class="nqti-mixedModule-subject-num">1</em>
                            <em class="nqti-mixedModule-subject-word">单</em>
                        </span>
                        <span class="nqti-mixedModule-subject-btn nqti-noanswer nqti-checking">
                            <em class="nqti-mixedModule-subject-num">1</em>
                            <em class="nqti-mixedModule-subject-word">连</em>
                        </span>
                        <span class="nqti-mixedModule-subject-btn nqti-answering">
                            <em class="nqti-mixedModule-subject-num">1</em>
                            <em class="nqti-mixedModule-subject-word">连</em>
                        </span>
                        <span class="nqti-mixedModule-subject-btn">
                            <em class="nqti-mixedModule-subject-num">1</em>
                            <em class="nqti-mixedModule-subject-word">连</em>
                        </span>
                        <i class="nqti-mixedModule-subject-next"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/resources/layout/wood/layout.js"></script>
</body>
</html>
