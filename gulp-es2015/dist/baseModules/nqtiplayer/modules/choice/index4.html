<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础题型--判断题</title>
    <link rel="stylesheet" type="text/css" href="../../../baseModule/common/common_base_module.css">
    <link rel="stylesheet" type="text/css" href="../../common/common.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--[if gte IE 8]><link rel="stylesheet" type="text/css" href="../../common/lowVersion.css" /><![endif]-->
</head>
<body>
<div class="exam-skin-wood">
    
<div class="baseMod-com-layout" id="layout">
    <!-- 
        pad类名baseMod-com-wrapper-pad
        白板类名baseMod-com-wrapper-board
        学生端答题框baseMod-com-wrapper-answer
        老师端等待学生答题baseMod-com-wrapper-waiting
        学生端baseMod-com-answer-pad baseMod-com-wrapper-answer 
    -->
    <div class="baseMod-com-answer-board baseMod-com-wrapper-answer ">
        <!-- 公共提交按钮 -->
        <div class="baseMod-com-submit">
            <a class="com_btn_round " href="javascript:;"><!-- 不可点击添加类名com_btn_disabled -->
    <!-- <span class="icons_box"></span> -->
    <span class="text_box">提&nbsp;&nbsp;交</span>
</a>
        </div>
        <!-- /公共提交按钮 -->
        <div class="baseMod-com-layout-container">
            <div class="baseMod-com-layout-title-stat">
                <div class="baseMod-com-header-box">
                    <!--计时器-->
                    <div class="com_time">
                        <div class="time_default">
                            <b class="time_text">答题时间：</b>
                            <span class="time_m"><em>05</em></span>
                            <b class="time_text">分</b>        
                            <i>:</i>
                            <span class="time_s"><em>21</em></span>
                            <b class="time_text">秒</b>
                        </div>
                    </div>
                    <p class="upload"><b class="upload_text">提交人数：</b><span class="num">35</span>/50</p>              
                </div>
            </div>
            <div class="baseMod-com-layout-body-scrn baseMod-scrollbar-style-gray">
                <!-- module-nqit容器 -->
                
    <!--隐藏提示上面的 "boxTips": "nqti-hide-dom" -->
     <div class="baseMod-com-layout-title">
    <p class="baseMod-tit">截图答题</p>
</div>
<div class="baseMod-com-layout-body baseMod-scrollbar-style-gray">
    <div class="nqti-player-skin-wood"><!-- nqti皮肤控制层 默认皮肤类名nqti-player-skin-default -->         
        <div class="nqti-player-body nqti-scrollbar-style-gray"><!-- 截图题加类名nqti-player-srcm-body-->
            <div class="nqti-player-loading"><em>正在努力解析中<span class="nqti-loading-dotting"></span></em></div>
            <div class="nqti-module-body nqti-player-srcm-body nqti-player-srcm-body-waitin"><!-- 截图工具类名nqti-player-srcm-body 截图工具发题加类名nqti-player-srcm-body-waiting-->
                <!-- 题目描述文字 -->
                <div class="nqti-module-title nqti-scrollbar-style-gray">
                    <div class="nqti-title-text">
                        <p>
                            <img src="resources/pic/scrmpic.jpg" />
                        </p>
                    </div>
                </div>
                <!-- /题目描述文字 -->

                <!-- 提示按钮容器 -->
                <div class="nqti-hint-box nqti-hide-dom">
                    <span class="nqti-preload-img-01">预加载此按钮点击之后的背景图</span>
                    <a class="nqti-hint-btn" href="javascript:;">
                        <span class="nqti-tip-icon"></span>
                        <span class="nqti-tip-icon-text">提示</span>
                    </a>
                    <!-- 提示弹窗 -->
                    <div class="nqti-com-pop-content nqti-hide-dom" id="testBox4">
                        <div class="nqti-com-pop-box com-pop-hint-box">
                        <!-- 答对添加类名com-pop-right答错添加类名com-pop-wrong 提交提示文字这里添加类名com-pop-submit 提示弹窗添加类名com-pop-hint-box -->
                        <p class="nqti-com-pop-hd">
                        <span class="nqti-pop-dec nqti-dec-1"></span>
                        <span class="nqti-com-pop-title"><span>提&nbsp;&nbsp;示</span></span>
                        <span class="nqti-pop-dec nqti-dec-2"></span>
                        </p>
                        <div class="nqti-com-pop-bd nqti-scrollbar-style-gray">
                        <div class="nqti-com-remind-text">
                        <span class="nqti-text-size">提示文字</span>
                        </div>
                        </div>
                        <div class="nqti-com-pop-bt">
                        <a class="nqti-hint-btn" href="javascript:;">
                        <span class="nqti-tip-icon-text">确认</span>
                        </a>
                        </div>
                        </div>
                    </div>
                    <!-- /提示弹窗 -->
                </div>
                <!-- /提示按钮容器 -->
                <div class="nqti-module-content">                    
                    <!-- 选择题标题选项 -->
                    <div class="nqti-srcm-layout-options">
                        <div class="nqti-com-layout-title-answer">
                            <div class="nqti-txt">请选择正确的答案4 :</div>
                            <div class="nqti-srcm-options-box">
                                <label class="nqti-com-btn-radio"><i class="nqti-option-radio-icon"></i><span class="nqti-txt">A</span></label>
                                <label class="nqti-com-btn-radio nqti-option-on"><i class="nqti-option-radio-icon"></i><span class="nqti-txt">B</span></label>
                                <label class="nqti-com-btn-radio nqti-option-right"><i class="nqti-option-radio-icon"></i><span class="nqti-txt">C</span></label>
                                <label class="nqti-com-btn-radio nqti-option-wrong"><i class="nqti-option-radio-icon"></i><span class="nqti-txt">D</span></label>
                                <label class="nqti-com-btn-checkbox"><i class="nqti-option-checkbox-icon"></i><span class="nqti-txt">E</span></label>
                                <label class="nqti-com-btn-checkbox nqti-option-on"><i class="nqti-option-checkbox-icon"></i><span class="nqti-txt">F</span></label>
                            </div>
                        </div>
                    </div>
                    <!-- /选择题标题选项 -->     
                </div>
            </div>
        </div>
    </div>
</div>
    

            </div>
        </div>
    </div> 
    <!-- 弹窗与弹窗交互 -->
</div>
            
</div>
<script src="../../common/resources/layout/wood/layout.js"></script>
</body>
</html>
