<div class="chineseCharacter-module-student-item">
	<div class="chineseCharacter-module-student-num"><span class="student-num-text">@@studentId</span></div>
	<!-- 汉字听写 学生答案评析部分-->
	<!-- 汉字听写 拼音和田字格部分-->
<div class="chineseCharacter-module-spell">
	 <ul class="chineseCharacter-module-spell-box">
 	    <!-- 田字格正确的时候 chineseCharacter-module-spell-item 添加样式: you-are-right  
 			 田字格错误的时候 chineseCharacter-module-spell-item 添加样式: you-are-wrong  
 			 答题的时候选中添加类名 on
 	    -->
	 	<li class="chineseCharacter-module-spell-item you-are-right">
	 		<div class="spell_letter"><span class="spell_letter-text">wá</span></div>
	 		<div class="spell_characters wrong-character-box">
                <!-- 开发过程中直接在 spell_characters-box 元素中插入笔画元素，删除样式:demo-bg -->
	 			<div class="spell_characters-box demo-bg"></div>
	 		</div>
	 	</li><!-- 
	 	 --><li class="chineseCharacter-module-spell-item you-are-wrong ">
	 		<div class="spell_letter"><span class="spell_letter-text">wá</span></div>
	 		<div class="spell_characters">
	 			<div class="spell_characters-box demo-bg"></div>
	 		</div>
	 	</li><!-- 
	 	 --><li class="chineseCharacter-module-spell-item you-are-wrong ">
	 		<div class="spell_letter"><span class="spell_letter-text">wá</span></div>
	 		<div class="spell_characters">
	 			<div class="spell_characters-box demo-bg"></div>
	 		</div>
	 	</li><!-- 
	 	 --><li class="chineseCharacter-module-spell-item ">
	 		<div class="spell_letter"><span class="spell_letter-text">wá</span></div>
	 		<div class="spell_characters wrong-character-box">
	 			<div class="spell_characters-box demo-bg"></div>
	 		</div>
	 	</li>
	 </ul>
</div>

	<div class="chineseCharacter-module-student-result-box">
	    <!-- 学生正确student-result-text添加样式: you-are-right  
			 学生错误student-result-text添加样式: you-are-wrong  
	    -->
		<p class="student-result-text you-are-right"><i class="student-result-icon"></i>“业”字笔顺错误，正确的笔顺是 丨 丨 丶 丿 — </p>
		<p class="student-result-text you-are-wrong"><i class="student-result-icon"></i>“精”字正确</p>
		<p class="student-result-text you-are-wrong"><i class="student-result-icon"></i>“于”字正确</p>
		<p class="student-result-text you-are-right"><i class="student-result-icon"></i>“勤”字笔画错误，本应有13笔，但写成了12笔</p>
	</div>
</div>
