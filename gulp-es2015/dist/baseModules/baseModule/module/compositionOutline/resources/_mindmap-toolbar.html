<div class="ndui-tool mindmap-toolbar">
    <!-- 返回,关闭按钮 -->
    <a href="javascript:;" class="ndui-tool-colse">
        <i class="ndui-btn-pic"></i>
        <span class="ndui-btn-text">关闭</span>
    </a>
    <!--工具按钮 -->
    <div class="ndui-tool-box">
        <ul class="ndui-tool-list ndui-tool-left">
            <li class="ndui-tool-cell">
                <a href="javascript:;" class="ndui-btn-mindmap reset ">
                    <i class="ndui-btn-pic"></i>
                    <span class="ndui-btn-text">还原</span>
                </a>
            </li>
            <li class="ndui-tool-cell ">
                <a href="javascript:;" class="ndui-btn-mindmap back click_disabled">
                    <i class="ndui-btn-pic"></i>
                    <span class="ndui-btn-text">撤消</span>
                </a>
            </li>
            <li class="ndui-tool-cell">
                <a href="javascript:;" class="ndui-btn-mindmap location ui_btn_active">
                    <i class="ndui-btn-pic"></i>
                    <span class="ndui-btn-text">定位</span>
                </a>
                
            </li>
            <li class="ndui-tool-cell ">
                <a href="javascript:;" class="ndui-btn-mindmap total">
                    <i class="ndui-btn-pic"></i>
                    <span class="ndui-btn-text">全局</span>
                </a>
            </li>
        </ul>
    </div>
    <!--/工具按钮 -->
    
    <div class="ndui-tool-box-other">
        <!--缩放控制条 ，竖版加verticle ，横版加 horizontal-->
        <div class="ndui-slide-wrap verticle">
            <div class="ndui-slide">
                <div class="ndui-slide-btn plus">+</div>
                <div class="ndui-slide-btn minus">-</div>
                <div class="ndui-slide-body">
                    <!-- 改变进度条位置，最上端为0%，如果要设置成x%的位置,则 class:toolbar-pro-value：style写成translateY((100-x)%)  -->
                    <div class="ndui-slide-bg">
                        <div class="ndui-slide-bg-tips" style="transform: translateY(60%)"></div>
                    </div>
                    <input type="range" class="ndui-slide-range" min="0" max="100" value="40" id="range" oninput="processCtrl(this.value);" />
                    <!-- 刻度 -->
                </div>
            </div>
        </div>
        <!--/缩放控制条 -->
    </div>
    
</div>
<script>
var color_dom = document.getElementsByClassName('ndui-slide-bg-tips')[0];
function processCtrl(val){
    color_dom.style.WebkitTransform="translateY("+(100-val)+"%)";
    
}
</script>
